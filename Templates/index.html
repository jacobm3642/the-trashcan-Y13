                <div class="col-3" id="sidebar">

                            </div>
                            <div id="listarea"></div>
                </div>
                <div class="col-1"></div>

                    <div id="mapbox">
                        <img src="">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="content" id="footer">
                    <label for="fuelperkm">how many liters of fuel do your car use per km</label>
                    <input type="number" id="fuelperkm">
                    </br>
                    <label for="priceoffuel">what is the price of fuel per liter in your area</label>
                    <input type="number" id="priceoffuel">
